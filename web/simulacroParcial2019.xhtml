<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <p:panel id="pnlNumeros" header="Numeros"> 
            <h:form id="frmNumeros">                
                <p:panelGrid id="tblBotones" columns="2">                    
                    <p:outputLabel value="Agregar Numeros"/>
                    <p:inputText value="#{numerosFormBean.numIngresado}"/>
                    <p:commandButton value="Agregar Num"                                      
                                     update="dtTblNumeros" actionListener="#{numerosFormBean.ingresarNumeros()}"/>                    
                    <p:commandButton value="Sumar"                                      
                                     update="resultados" actionListener="#{numerosFormBean.sumarNum()}"/>                    
                    <p:commandButton value="Promedio"                                      
                                     update="resultados"/>                    
                </p:panelGrid>
                <h:panelGrid id="tblMuestraNumeros" columns="1">
                    <p:dataTable id="dtTblNumeros" 
                                 value="#{numerosFormBean.numeros}" 
                                 var="nume"
                                 emptyMessage="No hay numeros">
                        <p:column headerText="Numeros Ingresados">
                            <p:outputLabel value="#{nume}"/>
                        </p:column>                        
                    </p:dataTable>
                </h:panelGrid>                
                <p:panelGrid id="resultados" columns="2">                    
                    <p:outputLabel value="Suma"/>
                    <p:outputLabel value="#{numerosFormBean.resultadoSuma}"/>
                    <p:outputLabel value="Promedio"/>
                    <p:outputLabel value=""/>
                </p:panelGrid>
            </h:form>
        </p:panel>

    </h:body>
</html>
