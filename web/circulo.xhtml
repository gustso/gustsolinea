<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <p:panel id="pnlCirculos" header="Circulos"> 
            <h:form id="frmCirculos">                
                <p:panelGrid id="tblBotones" columns="2">                    
                    <p:outputLabel value="Indicar Radio Circulo"/>
                    <p:inputText value="#{circuloFormBean.circulo.radio}"/>
                    <p:commandButton value="Ingresar Circulo"                                      
                                     update="dtTblCirculos" actionListener="#{circuloFormBean.cargarCirculos()}"/>                    
                    
                </p:panelGrid>
                <h:panelGrid id="tblMuestraCirculos" columns="2">
                    <p:dataTable id="dtTblCirculos" 
                                 value="#{circuloFormBean.circulos}" 
                                 var="cir"
                                 emptyMessage="No hay circulos">
                        <p:column headerText="Radio Circulo">
                            <p:outputLabel value="#{cir.radio}"/>
                        </p:column>                        
                        <p:column headerText="Superficie Circulo">
                            <p:outputLabel value="#{cir.sup}">
                                <f:convertNumber maxFractionDigits="2"/>
                            </p:outputLabel>
                        </p:column>                        
                    </p:dataTable>
                </h:panelGrid>                
                
            </h:form>
        </p:panel>

        
    </h:body>
</html>
